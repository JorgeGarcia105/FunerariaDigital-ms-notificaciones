<!DOCTYPE html>
<html>
<head>
    <title>Solicitud de Servicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Informacion de la sala de chat</h1>
        </div>
        <div class="content">
            <p>Hola {FirstName},</p>
            <p>Estamos emocionados de tenerte con nosotros. Aquí está el código único de sala chat</p>
            <p><strong>{codigoUnico}</strong></p>
            <p>Y aquí está la llave maestra para bloquear usuarios</p>
            <p><strong>{llaveMaestra}</strong></p>
            <p>Atentamente,</p>
            <p>FunerariaDigital</p>
        </div>
    </div>
</body>
</html>
